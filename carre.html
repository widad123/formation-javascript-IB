<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carre</title>
    <script>
        function carre(nombre){
            f.nombre.value=nombre*nombre;
        };
    </script>
</head>
<body>
    <form name="f">
        <input type="text" name="nombre" id="">
        <input type="button" name="button" value="Envoyer" onclick="carre(f.nombre.value);">
    </form>
    <script>
        //carre(7);
       // carre(8);
    </script>
</body>
</html>
