<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Horloge</title>
    <script>
        function hms(){
        el=document.getElementById('horloge');
        const currentDate = new Date();
        let hour = currentDate.toLocaleTimeString('fr-fr');
        el.innerHTML=hour;
        };

        function init(){
            setInterval(hms,1000);
        };
    </script>
</head>
<body onload="init()">
    <span id="horloge"></span>
</body>
</html>
