<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function init(){
            var ima=document.querySelectorAll('img');
            for (let i = 0; i < ima.length; i++) {
                ima[i].style.width='30rem';
                
            }
        }
    </script>
</head>
<body onload="init();">
  <img src="img/mer.jpg" alt="">
  <img src="img/paysage.jpg" alt="">
  <img src="img/paysage2.jpg" alt="">
</body>
</html>
