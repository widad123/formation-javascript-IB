<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        function init(){
            axios.get("https://jsonplaceholder.typicode.com/users").then(function(reponse){
                console.log(reponse.data);
                var personnes=reponse.data;
                var contenu = '<tr><th>Id</th><th>Nom</th><th>Email</th><th>Ville</th></tr>';
                for (let i = 0; i < personnes.length; i++) {
                    contenu += '<tr><th>'+(personnes[i].id)+'</th><th>'+(personnes[i].name)+'</th><th>'
                        +(personnes[i].email)+'</th><th>'+(personnes[i].address.city)+'</th></tr>';
                }
                document.querySelector('table').innerHTML = contenu;
            });
        }
    </script>
</head>
<body onload="init();">
    <table class="table table-hover">
    </table>
</body>
</html>
